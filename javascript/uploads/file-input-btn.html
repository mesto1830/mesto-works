<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="file" id="real-btn">
  <input type="button" id="custom-btn" value="Choose File">
  <label for="" id="custom-btn-text">No file chosen</label>

  <script>
    document.getElementById('custom-btn').addEventListener('click', () => {
      document.getElementById('real-btn').click()
    })

    document.getElementById('real-btn').addEventListener('change', (e) => {
      document.getElementById('custom-btn-text').innerText = e.target.value
    })
  </script>
</body>
</html>
