{% extends 'layout.html' %}
{% block body_content%}

  <table class="table table-striped">
    <thead class="table-dark">
      <th>Name</th>
      <th>Password</th>
      <th>Proccess</th>
    </thead>
    <tbody>
      <tr>
        <th>{{user.name}}</th>
        <th>{{user.password}}</th>
        <th style="width: 280px;">
          <form action="update/{{user.id}}" method="GET"  style="width: 115px;float: right";>
            <input type="submit" class="btn btn-warning" value="Update">
          </form>
          <form action="delete/{{user.id}}" method="POST"  style="width: 115px;float: right";>
            <input type="submit" class="btn btn-danger" value="Delete">
          </form>
        </th>
      </tr> 
  </table>

{% endblock %}
