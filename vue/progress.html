<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    .progress-con{
      width: 300px;
      height: 24px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }
    .progress{
      display: flex;
      align-items: center;
      width: 0%;
      height: 100%;
      color: #fff;
      padding-left: 5px;
      background-color: mediumseagreen;
      /* transition: width 0.5s linear; */
    }
    .yellow{
      background-color: yellow;
      color: #222;
    }
    .red{
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>{{title}}</h2>
    <hr>
    <div class="progress-con">
      <div class="progress" :style="{width: counter + '%'}" :class="{yellow: counter > 50 && counter < 70,red:counter >= 70}">{{counter}} %</div>
    </div>
    <button @click="counter+=10" :disabled="counter >= 100">Inrease</button>
    <button @click="counter-=10"  :disabled="counter <= 0">Decrease</button>
  </div>
<!-- script side -->
  <script>
    new Vue({
      el:'#app',
      data:{
        title:'Vue.Js Progress',
        counter:0
      },
      // watch: {
      //   counter () {
      //     if (this.counter < 0) {
      //       this.counter = 0
      //     }else if(this.counter >= 100){
      //       this.counter = 100
      //     }
      //   }
      // }
    })
  </script>
</body>
</html>
